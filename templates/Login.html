<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}"/>
    <title>Document</title>
    <style>
        {% if login_type == 'user' %}
        h1 {background-color: red;
            background-size: 3000px 3000px;
            font-stretch: expanded}
        {% else %}
        h1 {background-color: purple;
            background-size: 3000px 3000px;
            font-stretch: expanded}
        {% endif %}
    </style>
</head>
<body>

    <h1 align="center">Login:</h1>

    <div align="center" class="alert" id="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        Looks like you forgot something
    </div>

    <p align="center">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"> *
    </p>

    <p align="center">
        <label for="passw">Parola:</label>
        <input type="password" id="passw"> * <br><br>
        <label>
            <input type="checkbox" onclick="showPass()">
        </label>Show Password
    </p>

    {% if login_type == 'user' %}
    <p align="center">
        <input type="checkbox" id="keepLogIn">Keep me logged in.</input>
    </p>
    {% endif %}

    <p align="center">
        <button align="left" onclick="displayErr()"> Login </button>
        <button align="right"> Sign up </button>
    </p>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>

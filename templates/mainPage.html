<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina Principala</title>

<style>
    { margin: 0; padding: 0; }

    html {
        background: url("{{url_for('static', filename='images/menu.jpg')}}") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    h1 {
        font-stretch: expanded;
        font-size: 100px
    }

    button1 {
        font-size: 20px;
        /*width: 50%;*/
        /*height: 100px;*/
    }
</style>

</head>


<body>
    <h1 align="center" >AirP.R.T</h1>


    <p align="center">
    {% if id %}
    <button onclick="window.location.href='{{ url_for('userPage', login_type='user') }}'"

    >User Profile</button>

    {% else %}
    <button onclick="window.location.href='{{ url_for('login', login_type='user') }}'">LogIn</button>
    {% endif %}
    <p></p>
    {% for h in hotels %}

    <img src = "{{url_for('static', filename='images/hotel_{}.jpg'.format(h['id']))}}"
         width="200" height="200">
    <div>
        <h3>{{h['nume']}}</h3>
        <div>Location: {{h['locatie']}}</div>
        <br>
        <div align="center" style="font-size: small">{{h['descriere']}}</div>
        <br>
        <div>Type hotel: {{h['tip']}}</div>
        <br>
    </div>
    <form action="{{ url_for('res_page') }}" method="get">
        <input type="hidden" name="hotel" id="hotel" value={{h['id']}}>
        <button onclick="submit">Make Reservation</button>
        <br><br>
    </form>
    {% endfor %}


</body>
</html>
